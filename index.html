<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست قیمت زعفران</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .country {
            margin-bottom: 30px;
        }
        .country h2 {
            background-color: #800080;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
        .grade {
            margin: 10px 0;
            padding: 10px;
            background-color: #ffe4e1;
            border-right: 5px solid #d40000;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .grade::before {
            content: '';
            position: absolute;
            top: 10%;
            right: 50%;
            height: 80%;
            width: 1px;
            background-color: #d40000;
            transform: translateX(50%);
        }
        .grade span {
            flex: 1;
        }
        .price {
            font-weight: bold;
            color: #800080;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .country h2 {
                font-size: 1.2rem;
                padding: 8px;
            }
            .grade {
                padding: 8px;
                flex-direction: row;
            }
            .price {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>لیست قیمت امروز زعفران</h2>
        <div class="country">
            <h2>افغانستان</h2>
            <div class="grade">
                <span>نگین</span>
                <span class="price">۱۰۰۰ افغانی</span>
            </div>
            <div class="grade">
                <span>سوپر نگین</span>
                <span class="price">۱۲۰۰ افغانی</span>
            </div>
            <div class="grade">
                <span>پوشال</span>
                <span class="price">۸۰۰ افغانی</span>
            </div>
        </div>
        <div class="country">
            <h2>ایران</h2>
            <div class="grade">
                <span>نگین</span>
                <span class="price">۱۲۰۰ تومان</span>
            </div>
            <div class="grade">
                <span>سوپر نگین</span>
                <span class="price">۱۴۰۰ تومان</span>
            </div>
            <div class="grade">
                <span>پوشال</span>
                <span class="price">۹۰۰ تومان</span>
            </div>
        </div>
        <div class="country">
            <h2>هند</h2>
            <div class="grade">
                <span>نگین</span>
                <span class="price">۵۰۰۰ روپیه</span>
            </div>
            <div class="grade">
                <span>سوپر نگین</span>
                <span class="price">۶۰۰۰ روپیه</span>
            </div>
            <div class="grade">
                <span>پوشال</span>
                <span class="price">۴۰۰۰ روپیه</span>
            </div>
        </div>
    </div>
</body>
</html>
